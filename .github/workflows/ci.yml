name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        # TODO: Add more Python versions for more better coverage
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with flake8
        run: |
          python -m flake8 gui_run_deface.py tests/
        continue-on-error: false

      - name: Check code formatting with black
        run: |
          python -m black --check gui_run_deface.py tests/

      - name: Check import sorting with isort
        run: |
          python -m isort --check-only gui_run_deface.py tests/

      - name: Type check with mypy
        run: |
          python -m mypy gui_run_deface.py || true

      - name: Test with pytest
        run: |
          python -m pytest tests/ -v --cov=gui_run_deface --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build-check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Check PyInstaller build
        run: |
          python -m PyInstaller pyinstaller.spec --clean --noconfirm
        continue-on-error: true
